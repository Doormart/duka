name: duka
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  stacked: ^2.3.15
  stacked_services: ^0.8.22+1
  logger: ^1.1.0
  cupertino_icons: ^1.0.2
  google_fonts: ^3.0.1
  flutter_screenutil: ^5.5.3+2
  flutter_native_splash: ^2.2.7
  dotted_line: ^3.1.0
  flutter_switch: ^0.3.2
  flutter_svg: ^1.1.2
  jiffy: ^5.0.0
  intl: ^0.17.0
  http: ^0.13.5
  get_storage: ^2.0.3
  modal_progress_hud_nsn: ^0.3.0
  sqflite: ^2.0.3
  path: ^1.8.1
  url_launcher: ^6.1.5


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.9.3
  stacked_generator: ^0.8.0
  build_runner:


flutter_icons:
  android: true
  ios: true
  image_path: "assets/png/launcher.png"
  adaptive_icon_background: "assets/png/launcher_background.png"
  adaptive_icon_foreground: "assets/png/launcher_foreground.png"


flutter_native_splash:
  color: "#ffffff"

flutter:
  uses-material-design: true

  assets:
    - assets/png/
    - assets/svg/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Regular.ttf
    - family: Peralta
      fonts:
        - asset: assets/fonts/Peralta-Regular.ttf
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
